<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epamfrontendlab</title>
    <link rel="stylesheet" href="fonts/Stylesheets.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/handler.css">
</head>

<body>
    <div class="main">
        <header>
            <div class="container">
                <div class="header-logo">
                    <a href="https://www.training.ru/#!/Training/1888">
                        <img src="https://www.epam.com/content/dam/epam/global/logo_white-blue.svg" alt="">
                    </a>
                </div>
                <div class="header-sort">
                    <select class="sort-select" id="order" onchange="userSort()">
                        <option value="0">DEFAULT</option>
                        <option value="1">ALPHAVITE</option>
                        <option value="2">REVERSE</option>
                    </select>
                </div>
            </div>
        </header>
        <div class="modal">
            <div class="modal_content">
                <span class="close" onclick="closeclick()">&times;</span>
                <img class="user_info_and_pict" id="modal_user_img"></img>
                <div class="user_info_and_pict" id="modal_user_info"></div>
            </div>
        </div>
        <section class="users__block container">
        </section>
    </div>
    <script type="text/javascript" async src="js/main.js" ></script>
</body>

</html>
